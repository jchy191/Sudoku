<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sudoku</title>
  <meta name="author" content="Joshua Chin">
  <meta name="description" content="A simple Sudoku game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./css/normalize.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Sudoku</h1>
  </header>
  
  
  <section class="menu-screen">
    
    <h2>Sudoku Puzzle</h2>
    
    <p>Ready to play a classic game of Sudoku? Select a difficulty level to begin!</p>
    <button id="new-game-easy">Easy</button><br>
    <button id="new-game-medium">Medium</button><br>
    <button id="new-game-hard">Hard</button><br>

    

  </section>

  <section class="loading-screen">
      <p>Generating puzzle... Thank you for your patience :) </p>
  </section>

  <section class="game-screen">

    <div class="top-bar">
      <button id="main-menu-button">Main Menu</button>
      <p id="stopwatch">Time elapsed <span id="clock">0:00</span></p>
    </div>

    <div class="game-container">
      <div></div>
      <div class="game-board"></div>
      <div></div>
    </div>

    <div class="win-screen">
      <p>Congratulations you have completed the puzzle!</p>
    </div>
    
    <div class="bottom-bar">
      <button id="reset-button">Reset</button>
      <button id="undo-button">Undo</button>
      <button id="hints-button">Need help?</button>
    </div>

  </section>

  <script src="main.js"></script>

</body>

</html>
